<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Gas Prices</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <h1>Gas Prices</h1>
  
  <form id="gasPricesForm">
    <label for="regular">Regular: $</label>
    <input type="text" id="regular" placeholder="X.XX9" required>
    <br><br>
    <label for="midgrade">Midgrade: $</label>
    <input type="text" id="midgrade" placeholder="X.XX9" required>
    <br><br>
    <label for="premium">Premium: $</label>
    <input type="text" id="premium" placeholder="X.XX9" required>
    <br><br>
    <label for="diesel">Diesel: $</label>
    <input type="text" id="diesel" placeholder="X.XX9" required>
    <br><br>
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
