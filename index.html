<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Gas Prices</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <h1>Gas Prices</h1>
  
  <form id="gasPricesForm">
    <label for="regular">Regular: $</label>
    <input type="number" id="regular" step="0.001" min="0" placeholder="X.XX9" required>
    <br><br>
    <label for="midgrade">Midgrade: $</label>
    <input type="number" id="midgrade" step="0.001" min="0" placeholder="X.XX9" required>
    <br><br>
    <label for="premium">Premium: $</label>
    <input type="number" id="premium" step="0.001" min="0" placeholder="X.XX9" required>
    <br><br>
    <label for="diesel">Diesel: $</label>
    <input type="number" id="diesel" step="0.001" min="0" placeholder="X.XX9" required>
    <br><br>
    <button type="submit">Submit Prices</button>
  </form>

  <table>
    <tr>
      <th>Regular</th>
      <th>Midgrade</th>
      <th>Premium</th>
      <th>Diesel</th>
    </tr>
    <tr>
      <td id="regularPrice"></td>
      <td id="midgradePrice"></td>
      <td id="premiumPrice"></td>
      <td id="dieselPrice"></td>
    </tr>
  </table>

  <script src="script.js"></script>
</body>
</html>
